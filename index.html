<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project</title>
    <script defer type="module" src="js/script.js"></script>
    <link href="./dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 m-8">

<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-left font-extrabold text-gray-800 uppercase mb-6">Ajouter un étudiant</h1>
    <form id="student-form" method="post" class="space-y-6">
        <div>
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nom:</label>
            <input type="text" id="name" name="name" required class="block w-full p-1 border rounded focus:ring-2 focus:ring-blue-600 focus:outline-none shadow-sm"/>
        </div>
        <div>
            <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date Naissance:</label>
            <input type="date" id="date" name="date" required class="block w-full p-1 border rounded focus:ring-2 focus:ring-blue-600 focus:outline-none shadow-sm"/>
        </div>
        <div>
            <label for="note" class="block text-gray-700 text-sm font-bold mb-2">Note:</label>
            <input type="number" id="note" name="note" min="0" max="20" step="0.1" required class="block w-full p-1 border rounded focus:ring-2 focus:ring-blue-600 focus:outline-none shadow-sm"/>
        </div>
        <div>
            <button id="addEtudiant" type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                Ajouter
            </button>
        </div>
    </form>
</div>

<div class="max-w-2xl mx-auto mt-10">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-left font-extrabold text-gray-800 uppercase">Liste des étudiants</h2>
        <button id="refresh" class="text-gray-700 hover:text-gray-900 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"/>
            </svg>
        </button>
    </div>
    <div id="app" class="overflow-x-auto">
        <table class="min-w-full bg-white text-gray-700">
            <thead class="bg-gray-200 text-xs uppercase">
            <tr>
                <th class="px-6 py-3 text-left font-medium">ID</th>
                <th class="px-6 py-3 text-left font-medium">Nom</th>
                <th class="px-6 py-3 text-left font-medium">Âge</th>
                <th class="px-6 py-3 text-left font-medium">Note</th>
                <th class="px-6 py-3 text-left font-medium">Supprimer</th>
            </tr>
            </thead>
            <tbody id="render_etudiants" class="bg-white divide-y divide-gray-200">
            <!-- Students will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
